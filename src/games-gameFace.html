<!DOCTYPE html><html><head><title>Fannect</title><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="apple-touch-icon-precomposed" sizes="114x114" href="res/icon-114.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="res/icon-72.png"><link rel="stylesheet" href="css/lib/normalize.css"><link rel="stylesheet" href="css/lib/jquerymobile.css"><link rel="stylesheet" href="css/lib/fannect.css"><link rel="stylesheet" href="css/skin.css"><script src="phonegap.js"></script><script src="js/tree.js"></script></head><body><div id="games-gameFace-page" data-role="page" data-theme="a"><div data-role="header" data-position="fixed" data-tap-toggle="false" class="header"><h1 data-menu-root="games">GAMEFACE</h1><a href="games" data-icon="back" data-rel="back">Back</a><a href="#" data-iconpos="notext" data-icon="custom" data-theme="b" class="tutorial-link"></a></div><div data-role="content" class="content"><div data-bind="css: { on: face_on() }" class="game-face"></div><div data-bind="visible: available" class="team-info"><div class="home team-glass"><div class="label">Home</div><div data-bind="text: home_team" class="team"></div><div data-bind="text: home_record" class="record"></div></div><div class="vs"></div><div class="away team-glass"><div class="label">Away</div><div data-bind="text: away_team" class="team"></div><div data-bind="text: away_record" class="record"></div></div><div class="clear"></div></div><div data-bind="visible: !available()" style="display:none;" class="unavailable scrolling-text">GameFace can only be activated on game days!</div><div class="switch-wrap"><select id="gameFaceSwitch" data-role="slider" data-bind="value: face_value, disableSlider: face_on() || !available(), sliderUpdate: face_on"><option value="off">Off</option><option value="on">On</option></select></div></div><div class="tutorial"><div class="tutorial-slider one"><div class="tutorial-item"><div class="tutorial-content"><div class="tutorial-close"></div><div class="tutorial-title">GAMEFACE</div><div class="tutorial-gameface-sketch"></div><p>Turn on your gameface on gamedays and earn points for keeping your head in the game!</p><div class="tutorial-switch"></div></div></div></div></div><div data-role="footer" data-id="footer" data-position="fixed" data-tap-toggle="false" class="footer"><div data-role="navbar"><ul><li><a href="profile.html" data-icon="custom" class="profile-menu">Profile</a></li><li><a href="games.html" data-icon="custom" class="games-menu">Games</a></li><li><a href="leaderboard.html" data-icon="custom" class="leaderboard-menu">Leaderboard</a></li><li><a href="connect.html" data-icon="custom" class="connect-menu">Connect</a></li><li><a href="settings.html" data-icon="custom" class="settings-menu">Settings</a></li></ul></div></div></div><script id="connect-fan-template" type="text/html"><li class="fan"><a data-bind="attr: { 'href': profile_url }" data-transition="slide"><div class="image-wrap"><img data-bind="attr: { 'src': profile_image_url }" class="profile-image"><div class="cover"></div></div><div class="fan-info"><div data-bind="text: name" class="name"></div><div data-bind="text: team" class="team"></div></div></a></li></script><script id="invitation-fan-template" type="text/html"><li data-icon="false" class="fan"><a data-bind="attr: { 'href': profile_url }" data-transition="slide"><div class="left-icon cancel"></div><div class="image-wrap"><img data-bind="attr: { 'src': profile_image_url }" class="profile-image"><div class="cover"></div></div><div class="fan-info"><div data-bind="text: name" class="name"></div><div data-bind="text: team" class="team"></div></div><div class="right-icon accept"></div></a></li></script><script id="leaderboard-fan-template" type="text/html"><li data-icon="false" class="fan"><a data-bind="attr: { 'href': profile_url }" data-transition="slide"><div class="image-wrap"><img data-bind="attr: { 'src': profile_image_url }" class="profile-image"><div class="cover"></div></div><div class="fan-info"><div data-bind="text: name" class="name"></div><div data-bind="text: team" class="team"></div></div><div data-bind="text: rank" class="right-icon rank"></div></a></li></script></body></html>
