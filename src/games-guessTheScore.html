<!DOCTYPE html><html><head><title>Fannect</title><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="apple-touch-icon-precomposed" sizes="114x114" href="res/icon-114.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="res/icon-72.png"><link rel="stylesheet" href="css/lib/normalize.css"><link rel="stylesheet" href="css/lib/jquerymobile.css"><link rel="stylesheet" href="css/lib/fannect.css"><link rel="stylesheet" href="css/skin.css"><script src="phonegap.js"></script><script src="js/tree.js"></script></head><body><div id="games-guessTheScore-page" data-role="page" data-theme="a"><div data-role="header" data-position="fixed" data-tap-toggle="false" class="header"><h1 data-menu-root="games">GUESS THE SCORE</h1><a href="games" data-icon="back" data-rel="back">Back</a><a href="#" data-iconpos="notext" data-icon="custom" data-theme="b" class="tutorial-link"></a></div><div data-role="content" class="content"><form action="/points/guessTheScore" method="post" class="scrollable-content"><div class="score"><div class="home guess-block"><label for="home_guess">Home</label><div class="guess-wrap"><input type="number" name="home_guess" id="home_guess" pattern="[0-9]*" placeholder="0" data-bind="value: home_score, fadeIn: !pick_set()"><div data-bind="fadeIn: pick_set, duration: 400, text: home_score" class="value"></div></div></div><div class="away guess-block"><label for="away_guess">Away</label><div class="guess-wrap"><input type="number" name="away_guess" id="away_guess" pattern="[0-9]*" placeholder="0" data-bind="value: away_score, fadeIn: !pick_set()"><div data-bind="fadeIn: pick_set, duration: 400, text: away_score" class="value"></div></div></div><div class="clear"></div></div><div class="team-info"><div class="home team-glass"><div data-bind="text: home_team" class="team"></div><div data-bind="text: home_record" class="record"></div></div><div class="vs"></div><div class="away team-glass"><div data-bind="text: away_team" class="team"></div><div data-bind="text: away_record" class="record"></div></div><div class="clear"></div></div><div data-bind="visible: !pick_set()" class="picking"><button type="submit" value="Submit" data-bind="click: setPick, enabled: input_valid" class="submit-guess"></button></div><div data-bind="fadeIn: pick_set" class="picked"><div class="scrolling-text">Your pick is set! Check back after the game to view results!</div><div class="game-preview"><div class="title">Game Preview</div><div data-bind="text:game_preview" class="text"></div></div></div></form></div><div class="tutorial"><div class="tutorial-slider one"><div class="tutorial-item"><div class="tutorial-content"><div class="tutorial-close"></div><div class="tutorial-title">GUESS THE SCORE</div><div class="tutorial-score-picker"></div><p>Use these selectors to submit your score prediction before the game begins!</p><div class="tutorial-submit-button"></div></div></div></div></div><div data-role="footer" data-id="footer" data-position="fixed" data-tap-toggle="false" class="footer"><div data-role="navbar"><ul><li><a href="profile.html" data-icon="custom" class="profile-menu">Profile</a></li><li><a href="games.html" data-icon="custom" class="games-menu">Games</a></li><li><a href="leaderboard.html" data-icon="custom" class="leaderboard-menu">Leaderboard</a></li><li><a href="connect.html" data-icon="custom" class="connect-menu">Connect</a></li><li><a href="settings.html" data-icon="custom" class="settings-menu">Settings</a></li></ul></div></div></div><script id="connect-fan-template" type="text/html"><li class="fan"><a data-bind="attr: { 'href': profile_url }" data-transition="slide"><div class="image-wrap"><img data-bind="attr: { 'src': profile_image_url }" class="profile-image"><div class="cover"></div></div><div class="fan-info"><div data-bind="text: name" class="name"></div><div data-bind="text: team" class="team"></div></div></a></li></script><script id="invitation-fan-template" type="text/html"><li data-icon="false" class="fan"><a data-bind="attr: { 'href': profile_url }" data-transition="slide"><div class="left-icon cancel"></div><div class="image-wrap"><img data-bind="attr: { 'src': profile_image_url }" class="profile-image"><div class="cover"></div></div><div class="fan-info"><div data-bind="text: name" class="name"></div><div data-bind="text: team" class="team"></div></div><div class="right-icon accept"></div></a></li></script><script id="leaderboard-fan-template" type="text/html"><li data-icon="false" class="fan"><a data-bind="attr: { 'href': profile_url }" data-transition="slide"><div class="image-wrap"><img data-bind="attr: { 'src': profile_image_url }" class="profile-image"><div class="cover"></div></div><div class="fan-info"><div data-bind="text: name" class="name"></div><div data-bind="text: team" class="team"></div></div><div data-bind="text: rank" class="right-icon rank"></div></a></li></script></body></html>
